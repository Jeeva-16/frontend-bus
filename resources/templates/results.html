<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Bus Booking Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/resuls}">Find Your Bus</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
       
    </div>
</nav>
<br /><br />
<div class="container">
         <h1 class="text-center mb-4">Find Your Bus</h1>
          <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Iterate through each bus result and display as a card -->
            <div class="col" th:each="bus : ${buses}">
                <div class="card h-100">
                 <div th:if="${param.success}">
                <div class="alert alert-info">
                    You have successfully booked your bus!!!!
                </div>
              </div>
                    <div class="card-body" >
                        <!-- Bus name as the card title -->
                        <h5 class="card-title" th:text="${bus.busName}">Bus Name</h5>
                        <p class="card-text">
                            <!-- Display bus details within the card -->
                            <strong>Bus Name:</strong> <span th:text="${bus.busName}"></span><br>
                            
                            <strong>Bus No:</strong> <span th:text="${bus.busNo}"></span><br>
                            <strong>Starting Point:</strong> <span th:text="${bus.startingPoint}"></span><br>
                            <strong>Destination:</strong> <span th:text="${bus.destination}"></span><br>
                            <strong>Starting Time:</strong> <span th:text="${bus.stratingTime}"></span><br>
                            <strong>Destination Time:</strong> <span th:text="${bus.destinationTime}"></span>
                        </p>
                           <button type="submit" class="btn btn-success">Book</button>
                            <form method="post" role="form" th:action="@{/results/save}" th:object="${userBusDto}">
                             <input type="hidden" name="bus" th:value="${bus.busName}">
                             <input type="hidden" name="bus" th:value="${bus.busNo}">
                             <input type="hidden" name="bus" th:value="${bus.startingPoint}">
                             <input type="hidden" name="bus" th:value="${bus.destination}">
                             <input type="hidden" name="bus" th:value="${bus.startingTime}">
                             <input type="hidden" name="bus" th:value="${bus.destinationTime}">
                             </form>
                           
                             
                    </div>
                </div>
            </div>
        </div>
          <div class="text-center mt-4">
            <!-- Button to go back to search page -->
            <a href="/search" class="btn btn-primary">Search Again</a>
        </div>
        </div>
